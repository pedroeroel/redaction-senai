{% extends 'layout.html' %}
{% block pagename %}Nova Redação{% endblock %}
{% block pagetext %}Crie sua redação abaixo{% endblock %}
{% set header = True %}
{% set footer = True %}
{% set main = True %}

{% block content %}

<section class="mb-12">
    <p class="text-2xl font-bold border-b-2 w-fit pb-5">Nova Redação</p>
</section>

<form action="/new_essay" class="max-w-xl mx-auto bg-transparent border-2 border-white shadow rounded p-8">
    <div class="mb-6">
        <label for="theme" class="block text-lg font-semibold mb-2">Tema</label>
        <input type="text" id="theme" name="theme" required class="text-gray-800 w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-[#3D1E8D]">
    </div>
    <div class="mb-6">
        <label for="title" class="block text-lg font-semibold mb-2">Título</label>
        <input type="text" id="title" name="title" required class="text-gray-800 w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-[#3D1E8D]">
    </div>
    <div class="mb-6">
        <label for="text" class="block text-lg font-semibold mb-2">Texto</label>
        <textarea id="text" name="text" rows="10" required class="text-gray-800 w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-[#3D1E8D]"></textarea>
    </div>
    <button id="send-button" class="bg-[#3D1E8D] text-white font-semibold rounded px-6 py-2 hover:bg-[#2a1460] transition duration-200">Enviar Redação</button>
</form>

<script src="{{ url_for('static', filename='js/api.js') }}"></script>
{% endblock %}
