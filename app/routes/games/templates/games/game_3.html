<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Montador de Frases - Redaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow-y: hidden; 
        }
        #main-content {
            height: calc(100vh - 5rem); /* 5rem = altura do header (h-20) */
            overflow-y: auto; 
        }
        /* Estilos para arrastar e soltar */
        .draggable {
            cursor: grab;
            user-select: none; /* Evita sele√ß√£o de texto ao arrastar */
        }
        .draggable.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .drop-zone {
            min-height: 100px; /* Altura m√≠nima para a √°rea de soltar */
            border: 2px dashed #A78BFA; /* Borda tracejada para indicar a zona */
        }
    </style>
</head>
<body class="bg-[#2A0F5E] text-[#E8E1CF] font-sans">

    <header class="bg-[#3D1E8D] h-20 shadow-md flex justify-between items-center px-6 sm:px-8 lg:px-12">
        <div class="flex items-center space-x-4 md:space-x-5">
            <a href="./index.html" class="text-[#E8E1CF] hover:opacity-75"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </a>
            <img src="../logo.png" alt="Redaction" class="h-10 sm:h-12">
        </div>
        
        <div class="flex items-center space-x-4 sm:space-x-6">
            <div class="flex flex-col items-end text-right">
                <p class="text-sm sm:text-base font-semibold text-[#E8E1CF] whitespace-nowrap">
                    Pontos: <span id="currentPointsHeader">850</span> XP ‚ú®
                </p>
                <div class="w-24 sm:w-32 bg-[#2A0F5E] rounded-full h-1.5 mt-0.5">
                    <div class="bg-[#A78BFA] h-1.5 rounded-full" style="width: 85%"></div> 
                </div>
            </div>

            <a href="#" class="text-sm text-[#E8E1CF] hover:opacity-75 hidden sm:block">Sair</a>
            <a href="../CONFIGURACOES/index.html" class="w-9 h-9 bg-[#2A0F5E] rounded-full flex items-center justify-center ring-2 ring-[#5A3E9D] hover:ring-white transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#E8E1CF" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </a>
        </div>
    </header>

    <main
        id="main-content"
        class="bg-no-repeat bg-cover bg-center"
        style="background-image: url('../fundo-temas.png');">
        
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10 md:py-16">

            <div class="max-w-4xl mx-auto mb-8 md:mb-12 text-center">
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-4 leading-tight text-[#E8E1CF]">
                    Montador de Frases üìù
                </h1>
                <p class="text-lg text-[#E8E1CF] opacity-90">Arraste e solte as palavras para formar a frase correta! Aten√ß√£o √† ordem e concord√¢ncia.</p>
                <hr class="border-t-2 border-[#E8E1CF] opacity-50 w-32 mx-auto mt-4">
            </div>

            <div class="max-w-4xl mx-auto bg-[#3D1E8D] p-6 rounded-xl shadow-lg">
                <div id="instructions" class="mb-6 text-center text-lg text-[#E8E1CF]">
                    <p><strong>Desafio 1:</strong> Organize as palavras para formar uma frase coerente.</p>
                </div>

                <div id="wordBank" class="flex flex-wrap justify-center gap-4 p-4 bg-[#2A0F5E] rounded-lg mb-8">
                    </div>

                <div id="sentenceDropZone" class="drop-zone flex flex-wrap items-center gap-2 p-4 bg-[#2A0F5E] rounded-lg mb-8">
                    <p class="text-[#E8E1CF] opacity-70 italic" id="dropPlaceholder">Arraste as palavras aqui para montar a frase...</p>
                </div>

                <div class="flex justify-center gap-4">
                    <button id="checkButton" 
                            class="bg-[#A78BFA] text-[#2A0F5E] font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#C4B5FD] transition-all duration-200 ease-in-out">
                        Verificar Resposta
                    </button>
                    <button id="resetButton" 
                            class="bg-gray-600 text-[#E8E1CF] font-bold py-3 px-6 rounded-lg shadow-md hover:bg-gray-700 transition-all duration-200 ease-in-out">
                        Reiniciar
                    </button>
                </div>

                <div id="feedback" class="mt-6 p-4 rounded-lg text-center text-xl font-bold" style="display: none;">
                    </div>
            </div>
        </div>
    </main>

    <script>
        const wordBank = document.getElementById('wordBank');
        const sentenceDropZone = document.getElementById('sentenceDropZone');
        const dropPlaceholder = document.getElementById('dropPlaceholder');
        const checkButton = document.getElementById('checkButton');
        const resetButton = document.getElementById('resetButton');
        const feedback = document.getElementById('feedback');

        // Pontos no cabe√ßalho (mantido do seu c√≥digo original)
        const currentPoints = 850; 
        document.getElementById('currentPointsHeader').innerText = currentPoints;

        // Dados do Jogo (poderiam vir de um backend ou JSON para m√∫ltiplos n√≠veis)
        const challenges = [
            {
                id: 1,
                prompt: "Organize as palavras para formar uma frase coerente.",
                words: ["A", "import√¢ncia", "da", "leitura", "√©", "fundamental", "para", "o", "desenvolvimento", "do", "conhecimento."],
                correctOrder: ["A", "import√¢ncia", "da", "leitura", "√©", "fundamental", "para", "o", "desenvolvimento", "do", "conhecimento."],
                points: 50
            },
            {
                id: 2,
                prompt: "Crie uma frase que fale sobre a sustentabilidade.",
                words: ["futuro", "necess√°ria", "para", "a", "preserva√ß√£o", "do", "planeta", "√©", "a", "sustentabilidade."],
                correctOrder: ["A", "sustentabilidade", "√©", "necess√°ria", "para", "a", "preserva√ß√£o", "do", "futuro", "do", "planeta."],
                points: 75
            }
            // Adicione mais desafios aqui
        ];

        let currentChallengeIndex = 0;
        let currentChallenge;

        function loadChallenge() {
            if (currentChallengeIndex >= challenges.length) {
                // Fim dos desafios, pode mostrar uma mensagem de parab√©ns
                feedback.style.display = 'block';
                feedback.className = 'mt-6 p-4 rounded-lg text-center text-xl font-bold bg-green-500 text-white';
                feedback.innerText = 'Parab√©ns! Voc√™ completou todos os desafios!';
                wordBank.innerHTML = '';
                sentenceDropZone.innerHTML = '';
                checkButton.style.display = 'none';
                resetButton.style.display = 'none';
                return;
            }

            currentChallenge = challenges[currentChallengeIndex];
            document.getElementById('instructions').innerHTML = `<p><strong>Desafio ${currentChallenge.id}:</strong> ${currentChallenge.prompt}</p>`;
            
            // Limpa as √°reas
            wordBank.innerHTML = '';
            sentenceDropZone.innerHTML = '';
            dropPlaceholder.style.display = 'block'; // Mostra o placeholder
            feedback.style.display = 'none'; // Esconde o feedback

            // Embaralha as palavras e as adiciona ao banco
            const shuffledWords = [...currentChallenge.words].sort(() => Math.random() - 0.5);
            shuffledWords.forEach(wordText => {
                const wordElement = document.createElement('div');
                wordElement.classList.add('draggable', 'bg-[#A78BFA]', 'text-[#2A0F5E]', 'py-2', 'px-4', 'rounded-lg', 'shadow-md', 'hover:bg-[#C4B5FD]', 'transition-colors', 'duration-200');
                wordElement.innerText = wordText;
                wordElement.setAttribute('draggable', 'true');
                wordBank.appendChild(wordElement);
            });

            addDragAndDropListeners();
        }

        function addDragAndDropListeners() {
            const draggables = document.querySelectorAll('.draggable');
            
            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', () => {
                    draggable.classList.add('dragging');
                });

                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                });
            });

            sentenceDropZone.addEventListener('dragover', e => {
                e.preventDefault(); // Permite que o elemento seja solto
                const afterElement = getDragAfterElement(sentenceDropZone, e.clientY);
                const draggable = document.querySelector('.dragging');
                if (afterElement == null) {
                    sentenceDropZone.appendChild(draggable);
                } else {
                    sentenceDropZone.insertBefore(draggable, afterElement);
                }
                // Esconde o placeholder se houver itens
                if (sentenceDropZone.children.length > 0 && dropPlaceholder.style.display !== 'none') {
                    dropPlaceholder.style.display = 'none';
                }
            });

            wordBank.addEventListener('dragover', e => {
                e.preventDefault();
            });

            wordBank.addEventListener('drop', e => {
                e.preventDefault();
                const draggable = document.querySelector('.dragging');
                if (draggable) {
                    wordBank.appendChild(draggable);
                    // Mostra o placeholder se a dropZone estiver vazia e o placeholder estiver oculto
                    if (sentenceDropZone.children.length === 1 && sentenceDropZone.children[0] === dropPlaceholder) {
                        dropPlaceholder.style.display = 'block';
                    }
                }
            });

            // Adiciona o evento drop na dropZone
            sentenceDropZone.addEventListener('drop', e => {
                e.preventDefault();
                const draggable = document.querySelector('.dragging');
                if (draggable) {
                    // J√° foi anexado via dragover
                    // Esconde o placeholder se houver itens
                    if (sentenceDropZone.children.length > 0 && dropPlaceholder.style.display !== 'none') {
                        dropPlaceholder.style.display = 'none';
                    }
                }
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.draggable:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: -Infinity }).element;
        }

        checkButton.addEventListener('click', () => {
            const assembledWords = Array.from(sentenceDropZone.children)
                                    .filter(el => el !== dropPlaceholder) // Ignora o placeholder
                                    .map(el => el.innerText.trim());
            
            const correctSentence = currentChallenge.correctOrder.join(' ');
            const userSentence = assembledWords.join(' ');

            if (userSentence === correctSentence) {
                feedback.style.display = 'block';
                feedback.className = 'mt-6 p-4 rounded-lg text-center text-xl font-bold bg-green-500 text-white';
                feedback.innerText = 'üéâ Parab√©ns! Frase Correta!';
                // Adicione pontos ao usu√°rio aqui (simula√ß√£o)
                // currentPoints += currentChallenge.points; 
                // document.getElementById('currentPointsHeader').innerText = currentPoints;
                
                // Avan√ßa para o pr√≥ximo desafio ap√≥s um pequeno atraso
                setTimeout(() => {
                    currentChallengeIndex++;
                    loadChallenge();
                }, 1500);

            } else {
                feedback.style.display = 'block';
                feedback.className = 'mt-6 p-4 rounded-lg text-center text-xl font-bold bg-red-500 text-white';
                feedback.innerText = '‚ùå Ops! Tente novamente. A ordem ou concord√¢ncia pode estar errada.';
            }
        });

        resetButton.addEventListener('click', () => {
            loadChallenge(); // Recarrega o desafio atual, resetando as palavras
        });

        // Carrega o primeiro desafio ao carregar a p√°gina
        loadChallenge();

    </script>
</body>
</html>
