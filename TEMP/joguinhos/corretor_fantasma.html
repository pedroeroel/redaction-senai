<!DOCTYPE html>

</head>
<body class="bg-[#2A0F5E] text-[#E8E1CF] font-sans">

    <header class="bg-[#3D1E8D] h-20 shadow-md flex justify-between items-center px-6 sm:px-8 lg:px-12">
        <div class="flex items-center space-x-4 md:space-x-5">

        <div class="flex items-center space-x-4 sm:space-x-6">

                <p class="text-sm sm:text-base font-semibold text-[#E8E1CF] whitespace-nowrap">
                    Pontos: <span id="currentPointsHeader">850</span> XP âœ¨

                <div class="w-24 sm:w-32 bg-[#2A0F5E] rounded-full h-1.5 mt-0.5">
                    <div class="bg-[#A78BFA] h-1.5 rounded-full" style="width: 85%"></div>

            <a href="#" class="text-sm text-[#E8E1CF] hover:opacity-75 hidden sm:block">Sair</a>
            <a href="../CONFIGURACOES/index.html" class="w-9 h-9 bg-[#2A0F5E] rounded-full flex items-center justify-center ring-2 ring-[#5A3E9D] hover:ring-white transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#E8E1CF" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />

    <main
        id="main-content"
        class="bg-no-repeat bg-cover bg-center"
        style="background-image: url('../fundo-temas.png');">
        
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10 md:py-16">

            <div class="max-w-4xl mx-auto mb-8 md:mb-12 text-center">
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-4 leading-tight text-[#E8E1CF]">
                    Corretor Fantasma ðŸ‘»
                </h1>
                <p class="text-lg text-[#E8E1CF] opacity-90">Clique nas palavras ou trechos que vocÃª considera errados e tente corrigi-los!</p>
                <hr class="border-t-2 border-[#E8E1CF] opacity-50 w-32 mx-auto mt-4">
            </div>

            <div class="max-w-4xl mx-auto bg-[#3D1E8D] p-6 rounded-xl shadow-lg">
                <div id="instructions" class="mb-6 text-center text-lg text-[#E8E1CF]">
                    <p><strong>NÃ­vel 1:</strong> Encontre 3 erros de ortografia e concordÃ¢ncia no texto abaixo.</p>
                </div>

                <div id="textContainer" class="bg-[#2A0F5E] p-6 rounded-lg mb-8 text-xl leading-relaxed text-[#E8E1CF]">
                    </div>

                <div class="flex flex-col items-center gap-4">
                    <div id="feedback" class="p-4 rounded-lg text-center text-lg font-bold w-full" style="display: none;">
                        </div>
                    
                    <button id="checkButton" 
                            class="bg-[#A78BFA] text-[#2A0F5E] font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#C4B5FD] transition-all duration-200 ease-in-out">
                        Verificar Todos os Erros
                    </button>
                    <button id="nextChallengeButton" 
                            class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition-all duration-200 ease-in-out"
                            style="display: none;">
                        PrÃ³ximo Desafio
                    </button>
                    <button id="resetButton" 
                            class="bg-gray-600 text-[#E8E1CF] font-bold py-3 px-6 rounded-lg shadow-md hover:bg-gray-700 transition-all duration-200 ease-in-out">
                        Reiniciar Desafio
                    </button>

        </div>

    <script>
        const textContainer = document.getElementById('textContainer');
        const instructions = document.getElementById('instructions');
        const feedback = document.getElementById('feedback');
        const checkButton = document.getElementById('checkButton');
        const nextChallengeButton = document.getElementById('nextChallengeButton');
        const resetButton = document.getElementById('resetButton');

        // Pontos no cabeÃ§alho (mantido do seu cÃ³digo original)
        const currentPoints = 850; 
        document.getElementById('currentPointsHeader').innerText = currentPoints;

        // --- Dados do Jogo (Desafios) ---
        const challenges = [
            {
                id: 1,
                prompt: "Encontre os erros de **ortografia e concordÃ¢ncia** no parÃ¡grafo.",
                text: "A sustentabilidade Ã© um tema fundamental. Muitas pessÃ´as nÃ£o compreendem a *importancia* de aÃ§Ãµes sustentaveis para o futuro do *planeta*. Ã‰ preciso que a sociedÃ¡de se mobilizem para proteger o meio ambiente.",
                errors: [
                    { word: "pessÃ´as", correction: "pessoas", explanation: "Erro de ortografia: 'pessoas' se escreve com 'ss'." },
                    { word: "importancia", correction: "importÃ¢ncia", explanation: "Erro de acentuaÃ§Ã£o: 'importÃ¢ncia' tem acento agudo no 'a'." },
                    { word: "sustentaveis", correction: "sustentÃ¡veis", explanation: "Erro de acentuaÃ§Ã£o: 'sustentÃ¡veis' tem acento agudo no 'a'." },
                    { word: "sociedÃ¡de", correction: "sociedade", explanation: "Erro de ortografia: 'sociedade' se escreve sem acento." },
                    { word: "mobilizem", correction: "mobilize", explanation: "Erro de concordÃ¢ncia verbal: 'a sociedade' (singular) mobiliza (singular)." }
                ],
                points: 100
            },
            {
                id: 2,
                prompt: "Identifique erros de **coesÃ£o e uso de conectivos**.",
                text: "O Brasil Ã© um paÃ­s rico em diversidade cultural, *no entanto*, muitos desafios sociais persistem. A educaÃ§Ã£o Ã© um caminho para a mudanÃ§a, *assim, pois*, Ã© fundamental investir nela. *Mesmo assim*, a populaÃ§Ã£o precisa se engajar.",
                errors: [
                    { word: "no entanto", correction: "e", explanation: "O conectivo 'no entanto' indica oposiÃ§Ã£o. Aqui, 'e' ou 'e, no entanto' seriam mais adequados para ligar ideias que se complementam, nÃ£o se opÃµem diretamente nesse contexto inicial." },
                    { word: "assim, pois", correction: "portanto", explanation: "Duplicidade de conectivos e redundÃ¢ncia. 'Portanto' ou 'desse modo' jÃ¡ expressam a consequÃªncia." },
                    { word: "Mesmo assim", correction: "AlÃ©m disso", explanation: "O conectivo 'mesmo assim' indica concessÃ£o. 'AlÃ©m disso' ou 'Ademais' indicam adiÃ§Ã£o de ideias, o que se encaixa melhor no contexto." }
                ],
                points: 150
            }
            // Adicione mais desafios aqui, com diferentes tipos de erros
        ];

        let currentChallengeIndex = 0;
        let currentChallenge;
        let clickedErrors = new Set(); // Armazena os erros jÃ¡ clicados (Ã­ndice da palavra)

        function loadChallenge() {
            if (currentChallengeIndex >= challenges.length) {
                displayCompletionMessage();
                return;
            }

            currentChallenge = challenges[currentChallengeIndex];
            instructions.innerHTML = `<p><strong>NÃ­vel ${currentChallenge.id}:</strong> ${currentChallenge.prompt}</p>`;
            
            textContainer.innerHTML = ''; // Limpa o container
            feedback.style.display = 'none'; // Esconde o feedback
            feedback.className = 'p-4 rounded-lg text-center text-lg font-bold w-full'; // Reseta a classe
            nextChallengeButton.style.display = 'none'; // Esconde o botÃ£o de prÃ³ximo
            checkButton.style.display = 'block'; // Mostra o botÃ£o de verificar
            clickedErrors.clear(); // Limpa os erros clicados
            
            // Renderiza o texto, marcando as palavras com erro
            let displayText = currentChallenge.text;
            
            // Substitui os erros no texto por spans clicÃ¡veis
            currentChallenge.errors.forEach((error, index) => {
                // Usamos uma expressÃ£o regular com 'g' para substituir todas as ocorrÃªncias
                // E uma funÃ§Ã£o de substituiÃ§Ã£o para garantir que apenas a palavra correta seja clicÃ¡vel
                // e para manter o caso original da palavra se necessÃ¡rio.
                const regex = new RegExp(`\\b${error.word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\b`, 'gi');
                displayText = displayText.replace(regex, (match) => {
                    // Adiciona um data-index para identificar qual erro foi clicado
                    return `<span class="error-word" data-error-index="${index}">${match}</span>`;
                });
            });
            textContainer.innerHTML = displayText;

            // Adiciona listeners para cada palavra com erro
            document.querySelectorAll('.error-word').forEach(wordElement => {
                wordElement.addEventListener('click', handleWordClick);
            });
        }

        function handleWordClick(event) {
            const clickedElement = event.target;
            const errorIndex = parseInt(clickedElement.dataset.errorIndex);
            
            // Verifica se a palavra clicada Ã© um erro esperado para o desafio
            const isCorrectError = currentChallenge.errors.some(error => {
                // Podemos verificar se o texto da palavra clicada corresponde a um erro esperado
                // ou se o 'data-error-index' mapeia para um erro real.
                return clickedElement.innerText.toLowerCase() === error.word.toLowerCase() && currentChallenge.errors[errorIndex] === error;
            });

            if (isCorrectError) {
                if (!clickedErrors.has(errorIndex)) {
                    clickedErrors.add(errorIndex);
                    clickedElement.classList.add('corrected');
                    feedback.style.display = 'block';
                    feedback.className = 'mt-6 p-4 rounded-lg text-center text-lg font-bold bg-green-500 text-white';
                    feedback.innerHTML = `ðŸŽ‰ **Erro encontrado!**<br>CorreÃ§Ã£o: "${currentChallenge.errors[errorIndex].correction}"<br><em>${currentChallenge.errors[errorIndex].explanation}</em>`;
                    
                    // Opcional: Substituir a palavra no texto pelo texto corrigido
                    // clickedElement.innerText = currentChallenge.errors[errorIndex].correction;
                } else {
                    feedback.style.display = 'block';
                    feedback.className = 'mt-6 p-4 rounded-lg text-center text-lg font-bold bg-blue-500 text-white';
                    feedback.innerText = 'VocÃª jÃ¡ encontrou este erro!';
                }
            } else {
                feedback.style.display = 'block';
                feedback.className = 'mt-6 p-4 rounded-lg text-center text-lg font-bold bg-red-500 text-white';
                feedback.innerText = 'Hmm, esta palavra parece correta. Continue procurando!';
            }
        }

        checkButton.addEventListener('click', () => {
            const totalErrors = currentChallenge.errors.length;
            if (clickedErrors.size === totalErrors) {
                feedback.style.display = 'block';
                feedback.className = 'mt-6 p-4 rounded-lg text-center text-xl font-bold bg-green-500 text-white';
                feedback.innerText = `ðŸ¥³ Excelente! VocÃª encontrou todos os ${totalErrors} erros deste desafio! +${currentChallenge.points} XP`;
                // currentPoints += currentChallenge.points; // Adicionar pontos ao usuÃ¡rio
                // document.getElementById('currentPointsHeader').innerText = currentPoints;
                checkButton.style.display = 'none';
                nextChallengeButton.style.display = 'block';
            } else {
                feedback.style.display = 'block';
                feedback.className = 'mt-6 p-4 rounded-lg text-center text-xl font-bold bg-red-500 text-white';
                feedback.innerText = `VocÃª encontrou ${clickedErrors.size} de ${totalErrors} erros. Continue procurando!`;
            }
        });

        nextChallengeButton.addEventListener('click', () => {
            currentChallengeIndex++;
            loadChallenge();
        });

        resetButton.addEventListener('click', () => {
            loadChallenge(); // Recarrega o desafio atual
        });

        function displayCompletionMessage() {
            textContainer.innerHTML = `<p class="text-3xl font-bold text-center">ðŸŽ‰ ParabÃ©ns! VocÃª Ã© um verdadeiro Corretor Fantasma e encontrou todos os erros!</p>`;
            instructions.innerHTML = '';
            feedback.style.display = 'none';
            checkButton.style.display = 'none';
            nextChallengeButton.style.display = 'none';
            resetButton.style.display = 'none';
        }

        // Carrega o primeiro desafio ao carregar a pÃ¡gina
        loadChallenge();
    </script>
</body>
