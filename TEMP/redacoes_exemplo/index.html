                    { title: "Desafios da Conectividade na Era Digital", text: "A conectividade onipresente, embora traga inúmeros benefícios, apresenta desafios complexos na era digital. A exclusão digital ainda é uma realidade para milhões, aprofundando desigualdades sociais e econômicas. Além disso, o uso excessivo de telas e a constante exposição a informações podem impactar negativamente a saúde mental, gerando ansiedade e isolamento. É imperativo que políticas públicas e iniciativas educacionais promovam o acesso equitativo e o uso consciente da tecnologia, garantindo que a conectividade seja uma ferramenta de inclusão e bem-estar, e não um fator de exclusão e adoecimento. A infraestrutura digital deve ser universalizada, e programas de letramento digital devem capacitar os cidadãos a navegar com segurança e criticidade no ambiente online.", score: 1000 },
                    { title: "A Influência da Cultura Pop na Sociedade", text: "A cultura pop, com suas manifestações em filmes, séries, músicas, jogos e mídias sociais, exerce uma influência avassaladora sobre comportamentos, identidades e valores na sociedade contemporânea. Ela reflete e, ao mesmo tempo, molda tendências, atuando como um espelho e um vetor de transformação social. Desde a moda até o vocabulário, a cultura pop permeia o cotidiano e constrói narrativas que ressoam globalmente. No entanto, é fundamental desenvolver um olhar crítico sobre os conteúdos consumidos, distinguindo entretenimento de informação, e reconhecendo os vieses e as mensagens subliminares que podem influenciar a percepção do mundo e as relações interpessoais. A análise da cultura pop permite compreender as dinâmicas sociais e culturais, bem como o impacto do consumo de massa na formação da subjetividade.", score: 1000 },
                    { title: "Inovação e Sustentabilidade no Agronegócio Brasileiro", text: "O agronegócio brasileiro, um pilar da economia nacional, enfrenta o desafio premente de conciliar o aumento da produção com a sustentabilidade ambiental. A inovação tecnológica surge como a principal aliada para superar essa dicotomia, promovendo práticas agrícolas mais eficientes e menos impactantes. Desde a agricultura de precisão, que otimiza o uso de insumos, até o desenvolvimento de biotecnologias para cultivos mais resistentes, a ciência oferece soluções para reduzir a pegada ecológica do setor. Contudo, é vital que essas inovações sejam acompanhadas de políticas públicas que incentivem a adoção de métodos sustentáveis, a recuperação de áreas degradadas e o cumprimento de legislações ambientais. A busca por um agronegócio que alimente o mundo sem exaurir os recursos naturais é um imperativo ético e econômico para garantir a segurança alimentar e a preservação dos ecossistemas.", score: 1000 },
                    { title: "A Busca por Propósito na Era do Consumo", text: "Em um mundo dominado pela lógica do consumo e pela busca incessante por gratificação instantânea, a procura por propósito e significado tem se tornado um anseio cada vez mais premente. A superficialidade das relações e a efemeridade das tendências geram um vácuo existencial, impulsionando indivíduos a questionar o sentido da vida para além do material. A filosofia, a espiritualidade e as artes oferecem caminhos para essa reflexão, enquanto o engajamento em causas sociais e a busca por um trabalho significativo emergem como fontes de realização. É crucial que a sociedade contemporânea promova espaços para a introspecção e o diálogo sobre valores, incentivando uma cultura que valorize o ser sobre o ter, e que reconheça a importância da jornada de autoconhecimento na construção de uma vida plena e com sentido.", score: 1000 },
                    { title: "O Papel da Arte na Saúde Mental Coletiva", text: "A arte, em suas múltiplas expressões, transcende o mero entretenimento para se tornar uma poderosa ferramenta de promoção da saúde mental, tanto individual quanto coletiva. O engajamento com práticas artísticas, seja na criação ou na apreciação, oferece um canal para a expressão de emoções complexas, o alívio do estresse e o desenvolvimento da resiliência. Em um cenário de crescentes desafios psicológicos, como ansiedade e depressão, a arte serve como um refúgio e uma ponte para o autoconhecimento e a conexão humana. Iniciativas que integram a arte em tratamentos terapêuticos e programas comunitários demonstram o seu potencial transformador. É fundamental que as políticas públicas e as instituições reconheçam e invistam no valor terapêutico da arte, tornando-a acessível a todos como um meio de fortalecer o bem-estar emocional e construir comunidades mais saudáveis e empáticas.", score: 1000 },
                    { title: "Turismo Sustentável: Desafios e Oportunidades em Áreas de Preservação", text: "O turismo em áreas de preservação ambiental apresenta um paradoxo: ao mesmo tempo em que oferece oportunidades de conscientização e desenvolvimento econômico local, carrega o risco de impactar negativamente ecossistemas frágeis. Para que o turismo se torne uma ferramenta de conservação e não de degradação, o conceito de sustentabilidade deve ser o pilar de todas as iniciativas. Isso envolve o manejo responsável de resíduos, a minimização do impacto na flora e fauna, o respeito às comunidades tradicionais e a promoção da educação ambiental entre os visitantes. Embora os desafios sejam complexos, as oportunidades são vastas: o turismo sustentável pode gerar renda para as populações locais, valorizar a biodiversidade e fortalecer a identidade cultural, criando um ciclo virtuoso onde o desenvolvimento econômico e a conservação caminham lado a lado. É essencial a colaboração entre governos, setor privado e comunidades para garantir que o turismo seja um agente de transformação positiva.", score: 1000 },

                    { title: "Desafios da Conectividade na Era Digital", text: "A conectividade onipresente, embora traga inúmeros benefícios, apresenta desafios complexos na era digital. A exclusão digital ainda é uma realidade para milhões, aprofundando desigualdades sociais e econômicas. Além disso, o uso excessivo de telas e a constante exposição a informações podem impactar negativamente a saúde mental, gerando ansiedade e isolamento. É imperativo que políticas públicas e iniciativas educacionais promovam o acesso equitativo e o uso consciente da tecnologia, garantindo que a conectividade seja uma ferramenta de inclusão e bem-estar, e não um fator de exclusão e adoecimento. A infraestrutura digital deve ser universalizada, e programas de letramento digital devem capacitar os cidadãos a navegar com segurança e criticidade no ambiente online.", score: 1000 },
                    { title: "A Influência da Cultura Pop na Sociedade", text: "A cultura pop, com suas manifestações em filmes, séries, músicas, jogos e mídias sociais, exerce uma influência avassaladora sobre comportamentos, identidades e valores na sociedade contemporânea. Ela reflete e, ao mesmo tempo, molda tendências, atuando como um espelho e um vetor de transformação social. Desde a moda até o vocabulário, a cultura pop permeia o cotidiano e constrói narrativas que ressoam globalmente. No entanto, é fundamental desenvolver um olhar crítico sobre os conteúdos consumidos, distinguindo entretenimento de informação, e reconhecendo os vieses e as mensagens subliminares que podem influenciar a percepção do mundo e as relações interpessoais. A análise da cultura pop permite compreender as dinâmicas sociais e culturais, bem como o impacto do consumo de massa na formação da subjetividade.", score: 1000 },
                    { title: "Inovação e Sustentabilidade no Agronegócio Brasileiro", text: "O agronegócio brasileiro, um pilar da economia nacional, enfrenta o desafio premente de conciliar o aumento da produção com a sustentabilidade ambiental. A inovação tecnológica surge como a principal aliada para superar essa dicotomia, promovendo práticas agrícolas mais eficientes e menos impactantes. Desde a agricultura de precisão, que otimiza o uso de insumos, até o desenvolvimento de biotecnologias para cultivos mais resistentes, a ciência oferece soluções para reduzir a pegada ecológica do setor. Contudo, é vital que essas inovações sejam acompanhadas de políticas públicas que incentivem a adoção de métodos sustentáveis, a recuperação de áreas degradadas e o cumprimento de legislações ambientais. A busca por um agronegócio que alimente o mundo sem exaurir os recursos naturais é um imperativo ético e econômico para garantir a segurança alimentar e a preservação dos ecossistemas.", score: 1000 },
                    { title: "A Busca por Propósito na Era do Consumo", text: "Em um mundo dominado pela lógica do consumo e pela busca incessante por gratificação instantânea, a procura por propósito e significado tem se tornado um anseio cada vez mais premente. A superficialidade das relações e a efemeridade das tendências geram um vácuo existencial, impulsionando indivíduos a questionar o sentido da vida para além do material. A filosofia, a espiritualidade e as artes oferecem caminhos para essa reflexão, enquanto o engajamento em causas sociais e a busca por um trabalho significativo emergem como fontes de realização. É crucial que a sociedade contemporânea promova espaços para a introspecção e o diálogo sobre valores, incentivando uma cultura que valorize o ser sobre o ter, e que reconheça a importância da jornada de autoconhecimento na construção de uma vida plena e com sentido.", score: 1000 },
                    { title: "O Papel da Arte na Saúde Mental Coletiva", text: "A arte, em suas múltiplas expressões, transcende o mero entretenimento para se tornar uma poderosa ferramenta de promoção da saúde mental, tanto individual quanto coletiva. O engajamento com práticas artísticas, seja na criação ou na apreciação, oferece um canal para a expressão de emoções complexas, o alívio do estresse e o desenvolvimento da resiliência. Em um cenário de crescentes desafios psicológicos, como ansiedade e depressão, a arte serve como um refúgio e uma ponte para o autoconhecimento e a conexão humana. Iniciativas que integram a arte em tratamentos terapêuticos e programas comunitários demonstram o seu potencial transformador. É fundamental que as políticas públicas e as instituições reconheçam e invistam no valor terapêutico da arte, tornando-a acessível a todos como um meio de fortalecer o bem-estar emocional e construir comunidades mais saudáveis e empáticas.", score: 1000 },
                    { title: "Turismo Sustentável: Desafios e Oportunidades em Áreas de Preservação", text: "O turismo em áreas de preservação ambiental apresenta um paradoxo: ao mesmo tempo em que oferece oportunidades de conscientização e desenvolvimento econômico local, carrega o risco de impactar negativamente ecossistemas frágeis. Para que o turismo se torne uma ferramenta de conservação e não de degradação, o conceito de sustentabilidade deve ser o pilar de todas as iniciativas. Isso envolve o manejo responsável de resíduos, a minimização do impacto na flora e fauna, o respeito às comunidades tradicionais e a promoção da educação ambiental entre os visitantes. Embora os desafios sejam complexos, as oportunidades são vastas: o turismo sustentável pode gerar renda para as populações locais, valorizar a biodiversidade e fortalecer a identidade cultural, criando um ciclo virtuoso onde o desenvolvimento econômico e a conservação caminham lado a lado. É essencial a colaboração entre governos, setor privado e comunidades para garantir que o turismo seja um agente de transformação positiva.", score: 1000 },

                    { title: "Desafios da Conectividade na Era Digital", text: "A conectividade onipresente, embora traga inúmeros benefícios, apresenta desafios complexos na era digital. A exclusão digital ainda é uma realidade para milhões, aprofundando desigualdades sociais e econômicas. Além disso, o uso excessivo de telas e a constante exposição a informações podem impactar negativamente a saúde mental, gerando ansiedade e isolamento. É imperativo que políticas públicas e iniciativas educacionais promovam o acesso equitativo e o uso consciente da tecnologia, garantindo que a conectividade seja uma ferramenta de inclusão e bem-estar, e não um fator de exclusão e adoecimento. A infraestrutura digital deve ser universalizada, e programas de letramento digital devem capacitar os cidadãos a navegar com segurança e criticidade no ambiente online.", score: 1000 },
                    { title: "A Influência da Cultura Pop na Sociedade", text: "A cultura pop, com suas manifestações em filmes, séries, músicas, jogos e mídias sociais, exerce uma influência avassaladora sobre comportamentos, identidades e valores na sociedade contemporânea. Ela reflete e, ao mesmo tempo, molda tendências, atuando como um espelho e um vetor de transformação social. Desde a moda até o vocabulário, a cultura pop permeia o cotidiano e constrói narrativas que ressoam globalmente. No entanto, é fundamental desenvolver um olhar crítico sobre os conteúdos consumidos, distinguindo entretenimento de informação, e reconhecendo os vieses e as mensagens subliminares que podem influenciar a percepção do mundo e as relações interpessoais. A análise da cultura pop permite compreender as dinâmicas sociais e culturais, bem como o impacto do consumo de massa na formação da subjetividade.", score: 1000 },
                    { title: "Inovação e Sustentabilidade no Agronegócio Brasileiro", text: "O agronegócio brasileiro, um pilar da economia nacional, enfrenta o desafio premente de conciliar o aumento da produção com a sustentabilidade ambiental. A inovação tecnológica surge como a principal aliada para superar essa dicotomia, promovendo práticas agrícolas mais eficientes e menos impactantes. Desde a agricultura de precisão, que otimiza o uso de insumos, até o desenvolvimento de biotecnologias para cultivos mais resistentes, a ciência oferece soluções para reduzir a pegada ecológica do setor. Contudo, é vital que essas inovações sejam acompanhadas de políticas públicas que incentivem a adoção de métodos sustentáveis, a recuperação de áreas degradadas e o cumprimento de legislações ambientais. A busca por um agronegócio que alimente o mundo sem exaurir os recursos naturais é um imperativo ético e econômico para garantir a segurança alimentar e a preservação dos ecossistemas.", score: 1000 },
                    { title: "A Busca por Propósito na Era do Consumo", text: "Em um mundo dominado pela lógica do consumo e pela busca incessante por gratificação instantânea, a procura por propósito e significado tem se tornado um anseio cada vez mais premente. A superficialidade das relações e a efemeridade das tendências geram um vácuo existencial, impulsionando indivíduos a questionar o sentido da vida para além do material. A filosofia, a espiritualidade e as artes oferecem caminhos para essa reflexão, enquanto o engajamento em causas sociais e a busca por um trabalho significativo emergem como fontes de realização. É crucial que a sociedade contemporânea promova espaços para a introspecção e o diálogo sobre valores, incentivando uma cultura que valorize o ser sobre o ter, e que reconheça a importância da jornada de autoconhecimento na construção de uma vida plena e com sentido.", score: 1000 },
                    { title: "O Papel da Arte na Saúde Mental Coletiva", text: "A arte, em suas múltiplas expressões, transcende o mero entretenimento para se tornar uma poderosa ferramenta de promoção da saúde mental, tanto individual quanto coletiva. O engajamento com práticas artísticas, seja na criação ou na apreciação, oferece um canal para a expressão de emoções complexas, o alívio do estresse e o desenvolvimento da resiliência. Em um cenário de crescentes desafios psicológicos, como ansiedade e depressão, a arte serve como um refúgio e uma ponte para o autoconhecimento e a conexão humana. Iniciativas que integram a arte em tratamentos terapêuticos e programas comunitários demonstram o seu potencial transformador. É fundamental que as políticas públicas e as instituições reconheçam e invistam no valor terapêutico da arte, tornando-a acessível a todos como um meio de fortalecer o bem-estar emocional e construir comunidades mais saudáveis e empáticas.", score: 1000 },
                    { title: "Turismo Sustentável: Desafios e Oportunidades em Áreas de Preservação", text: "O turismo em áreas de preservação ambiental apresenta um paradoxo: ao mesmo tempo em que oferece oportunidades de conscientização e desenvolvimento econômico local, carrega o risco de impactar negativamente ecossistemas frágeis. Para que o turismo se torne uma ferramenta de conservação e não de degradação, o conceito de sustentabilidade deve ser o pilar de todas as iniciativas. Isso envolve o manejo responsável de resíduos, a minimização do impacto na flora e fauna, o respeito às comunidades tradicionais e a promoção da educação ambiental entre os visitantes. Embora os desafios sejam complexos, as oportunidades são vastas: o turismo sustentável pode gerar renda para as populações locais, valorizar a biodiversidade e fortalecer a identidade cultural, criando um ciclo virtuoso onde o desenvolvimento econômico e a conservação caminham lado a lado. É essencial a colaboração entre governos, setor privado e comunidades para garantir que o turismo seja um agente de transformação positiva.", score: 1000 },

            // --- Fim dos Dados ---

            const startYear = 1998;
            const currentYear = new Date().getFullYear(); // Pega o ano atual
            const years = [];
            for (let i = currentYear; i >= startYear; i--) { // Começa do ano atual e vai até o primeiro ENEM
                years.push(i);
            }

            // Popula o dropdown de anos
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });

            // Função para renderizar as redações
            function renderRedactions(year) {
                redactionsContainer.innerHTML = ''; // Limpa o container
                const redactions = redactionData[year] || []; // Pega as redações do ano ou um array vazio

                if (redactions.length === 0) {
                    redactionsContainer.innerHTML = `
                        <p class="col-span-full text-center text-gray-400 text-lg">
                            Nenhuma redação nota mil encontrada para ${year} ainda. <br>Volte em breve!
                        </p>
                    `;
                    return;
                }

                redactions.forEach(redaction => {
                    const card = document.createElement('div');
                    card.classList.add('card-redacao', 'relative', 'bg-[#4c1aa6]', 'rounded-2xl', 'p-6', 'shadow-xl', 'border', 'border-[#5A3E9D]', 'transform', 'hover:scale-105', 'transition-all', 'duration-300', 'ease-in-out', 'cursor-pointer');
                    card.setAttribute('data-title', redaction.title);
                    card.setAttribute('data-full-text', redaction.text);

                    card.innerHTML = `
                        <div class="absolute -top-4 -right-4 bg-[#b298ff] text-[#1a0a2d] font-extrabold text-sm flex flex-col items-center justify-center rounded-full w-20 h-20 shadow-md transform rotate-6">
                            <span>nota</span>
                            <strong class="text-2xl mt-0.5">${redaction.score}</strong>
                        </div>
                        <h2 class="text-2xl font-bold mb-3 text-[#E8E1CF]">${redaction.title}</h2>
                        <p class="text-sm leading-relaxed text-[#e2e8f0] mb-5 line-clamp-4">
                            ${redaction.text.substring(0, 200)}... </p>
                    `;
                    redactionsContainer.appendChild(card);
                });

                // Adiciona o evento de clique aos cards recém-criados
                document.querySelectorAll('.card-redacao').forEach(card => {
                    card.addEventListener('click', () => {
                        const title = card.dataset.title;
                        const fullText = card.dataset.fullText;

                        modalTitle.textContent = title;
                        modalText.textContent = fullText;

                        modal.classList.remove('hidden');
                        void modal.offsetWidth; 
                        modal.classList.remove('opacity-0');
                        modal.querySelector('div').classList.remove('scale-95');
                    });
                });
            }

            // Carrega as redações do ano atual (ou o último disponível) ao carregar a página
            yearSelect.value = currentYear; // Define o ano atual como padrão
            renderRedactions(currentYear);

            // Adiciona evento de mudança ao select
            yearSelect.addEventListener('change', (event) => {
                const selectedYear = event.target.value;
                renderRedactions(selectedYear);
            });

            // --- Lógica do Modal (mantida do código anterior) ---
            closeModalBtn.addEventListener('click', () => {
                closeModal();
            });

            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            function closeModal() {
                modal.classList.add('opacity-0');
                modal.querySelector('div').classList.add('scale-95');
                modal.addEventListener('transitionend', () => {
                    modal.classList.add('hidden');
                }, { once: true });
            }
        });
    </script>
