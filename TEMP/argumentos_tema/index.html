<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados com Tailwind para fontes e cores */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1A0B3D; /* Fundo geral: Roxo muito escuro */
            overflow-x: hidden; /* Evita scroll horizontal indesejado */
            color: #E8E1CF; /* Cor de texto padrão: Bege claro */
        }
        h1, h2, h3, .section-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700; /* Para títulos */
        }
        .main-content {
            background-color: #1A0B3D; /* Fundo base para o parallax */
            overflow: hidden; /* Garante que o parallax funcione bem */
            min-height: calc(100vh - 5rem); /* Ajusta para considerar a altura do header fixo */
            padding-top: 5rem; /* Espaço para o header */
            position: relative; /* Para o parallax */
        }

        /* HEADER - Idêntico aos outros temas (manter consistência) */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 50;
            height: 5rem; /* h-20 */
            background-color: #3D1E8D; /* Roxo médio para o header */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 1.5rem; /* px-6 */
            padding-right: 1.5rem; /* px-6 */
        }
        @media (min-width: 640px) { /* sm */
            header { padding-left: 2rem; padding-right: 2rem; } /* sm:px-8 */
        }
        @media (min-width: 1024px) { /* lg */
            header { padding-left: 3rem; padding-right: 3rem; } /* lg:px-12 */
        }

        /* Classes para animação de fade-in no scroll */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animação para o título e subtítulo */
        @keyframes fadeInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInFromTop 1s ease-out forwards;
        }
        .animate-fade-in-up.delay-200 {
            animation-delay: 0.2s;
        }

        /* Estilo para os botões de tema (melhorado) */
        .temas button {
            @apply flex items-center justify-center space-x-2 px-6 py-3 rounded-full text-lg font-semibold bg-[#2A0F5E] text-[#E8E1CF] shadow-lg
                   hover:bg-[#5A3E9D] hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer;
            white-space: nowrap;
            border: 2px solid transparent; 
            min-width: 160px; /* Garante largura mínima para todos os botões */
        }
        .temas button.active {
            @apply bg-[#FCA311] text-[#1A0B3D] border-2 border-[#FCA311] shadow-2xl scale-105; /* Efeito mais forte para ativo */
        }

        /* NOVO ESTILO PARA OS CARDS DE ARGUMENTO (VISÃO GERAL) - MAIS ATRATIVO */
        .argumento-card {
            @apply bg-[#3D1E8D] p-6 rounded-xl shadow-lg hover:brightness-110 active:brightness-90 transition-all duration-200 ease-in-out transform hover:-translate-y-2 flex flex-col justify-between text-center 
                   min-h-[160px] cursor-pointer relative overflow-hidden; /* Aumentei min-h e adicionei relative/overflow */
        }
        .argumento-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px; /* Pequena barra colorida no topo */
            background-color: #FCA311; /* Cor de destaque */
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            transform: translateY(-100%);
            transition: transform 0.3s ease-out;
        }
        .argumento-card:hover::before {
            transform: translateY(0%);
        }
        .argumento-card h2 {
            @apply text-lg sm:text-xl font-semibold text-[#E8E1CF] mb-2; /* Adicionado margem inferior */
            line-height: 1.4;
        }
        .argumento-card p.type {
            @apply text-sm text-[#C4B5FD] opacity-80 mt-auto; /* Cor e alinhamento para o tipo */
        }

        /* Estilo para o botão de copiar */
        .copy-button {
            @apply mt-4 px-6 py-2 bg-[#FCA311] text-[#1A0B3D] font-bold rounded-full
                   hover:bg-[#e09100] transition-colors duration-200 ease-in-out
                   focus:outline-none focus:ring-2 focus:ring-[#FCA311] focus:ring-opacity-75
                   self-end; /* Alinha o botão à direita dentro do flex container */
            position: relative;
            min-width: 120px; /* Garante largura mínima para o texto e checkmark */
        }
        .copy-button.copied::after {
            content: '✔️'; /* Ícone de check */
            position: absolute;
            right: 15px; /* Ajuste a posição para o check */
            top: 50%;
            transform: translateY(-50%);
            color: #1A0B3D;
            font-size: 1.3em; /* Tamanho maior para o check */
            opacity: 0;
            animation: fadeInOut 1.5s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-50%) translateX(10px); }
            20% { opacity: 1; transform: translateY(-50%) translateX(0); }
            80% { opacity: 1; transform: translateY(-50%) translateX(0); }
            100% { opacity: 0; transform: translateY(-50%) translateX(-10px); }
        }

        /* Animação de entrada para os argumentos ao mudar de tema */
        .argumento-card.entering {
            animation: slideInFromBottom 0.6s ease-out forwards;
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ESTILOS PARA O MODAL - MAIS ATRAENTE */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo mais escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #2A0F5E; /* Roxo escuro para o modal */
            padding: 3rem; /* Aumentei o padding */
            border-radius: 1.5rem; /* Mais arredondado */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6); /* Sombra mais forte e difusa */
            width: 90%;
            max-width: 800px; /* Largura máxima maior para o modal */
            position: relative;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.4s ease; /* Animação mais "saltitante" */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border: 2px solid #5A3E9D; /* Borda sutil */
        }

        .modal-overlay.open .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-close-button {
            position: absolute;
            top: 1.2rem;
            right: 1.8rem;
            background: none;
            border: none;
            color: #E8E1CF;
            font-size: 2rem; /* Maior ainda */
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            line-height: 1;
            font-weight: 300; /* Mais fino */
        }
        .modal-close-button:hover {
            color: #FCA311;
            transform: rotate(90deg); /* Animação no X */
        }

        .modal-title {
            @apply text-3xl sm:text-4xl font-extrabold text-[#FCA311] mb-2 text-center;
        }

        .modal-section-title {
            @apply text-xl sm:text-2xl font-bold text-[#A78BFA] border-b border-[#5A3E9D] pb-1 mt-4; /* Novo estilo para títulos de seção */
        }

        .modal-text {
            @apply text-base text-justify leading-relaxed text-[#E8E1CF] mb-3;
            max-height: 250px; /* Limita altura do texto principal */
            overflow-y: auto;
            padding-right: 10px;
        }
        .modal-repertory, .modal-keywords {
            @apply text-sm text-[#C4B5FD] leading-normal;
            max-height: 100px; /* Limita altura de repertório/palavras-chave */
            overflow-y: auto;
            padding-right: 10px;
            background-color: #3D1E8D; /* Fundo mais escuro para essas seções */
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
        }

        /* Estilo para a scrollbar (apenas para navegadores que suportam) */
        .modal-text::-webkit-scrollbar, .modal-repertory::-webkit-scrollbar, .modal-keywords::-webkit-scrollbar {
            width: 8px;
        }
        .modal-text::-webkit-scrollbar-track, .modal-repertory::-webkit-scrollbar-track, .modal-keywords::-webkit-scrollbar-track {
            background: #1A0B3D;
            border-radius: 10px;
        }
        .modal-text::-webkit-scrollbar-thumb, .modal-repertory::-webkit-scrollbar-thumb, .modal-keywords::-webkit-scrollbar-thumb {
            background: #5A3E9D;
            border-radius: 10px;
        }
        .modal-text::-webkit-scrollbar-thumb:hover, .modal-repertory::-webkit-scrollbar-thumb:hover, .modal-keywords::-webkit-scrollbar-thumb:hover {
            background: #FCA311;
        }
        
        .modal-footer {
            @apply flex justify-center mt-4;
        }
        .modal-footer .copy-button {
            @apply self-center;
        }

        /* Animação de background do parallax */
        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #parallax-bg {
            animation: fadeInBackground 2s ease-out forwards;
        }
    </style>
</head>

        // JavaScript para Parallax e Animações no Scroll

        // 1. Parallax
        const parallaxBg = document.getElementById('parallax-bg');
        if (parallaxBg) {
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                parallaxBg.style.setProperty('--translate-y', `${scrollY * 0.15}px`); 
            });
        }

        // 2. Fade-in Sections (com Intersection Observer)
        const fadeSections = document.querySelectorAll('.fade-in-section');
        const observerOptions = {
            root: null, // viewport como root
            rootMargin: '0px',
            threshold: 0.15 // quando 15% do elemento estiver visível
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, observerOptions);

        fadeSections.forEach(section => {
            observer.observe(section);
        });

        // 3. Função para renderizar botões de tema dinamicamente
        const themeButtonsContainer = document.getElementById('themeButtonsContainer');
        const argumentsDisplayArea = document.getElementById('argumentsDisplayArea');
        const selectThemePrompt = document.getElementById('selectThemePrompt');

        function renderThemeButtons() {
            for (const themeKey in argumentData) {
                const button = document.createElement('button');
                button.setAttribute('role', 'tab'); // Acessibilidade
                button.setAttribute('aria-controls', `${themeKey}-arguments`);
                button.id = `tab-${themeKey}`;
                button.innerHTML = `${themeIcons[themeKey]} <span>${themeKey.charAt(0).toUpperCase() + themeKey.slice(1).replace('-', ' ')}</span>`;
                button.onclick = () => mostrarArgumentos(themeKey, button);
                themeButtonsContainer.appendChild(button);
            }
        }

        // 4. Função para mostrar argumentos e ativar botão
        function mostrarArgumentos(tema, clickedButton) {
            // Esconde o prompt inicial
            selectThemePrompt.style.display = 'none';

            // Remove a classe 'active' de todos os botões de tema
            const buttons = document.querySelectorAll('.temas button');
            buttons.forEach(button => {
                button.classList.remove('active');
                button.setAttribute('aria-selected', 'false');
            });

            // Adiciona a classe 'active' ao botão clicado
            if (clickedButton) {
                clickedButton.classList.add('active');
                clickedButton.setAttribute('aria-selected', 'true');
            }

            // Limpa a área de exibição de argumentos
            argumentsDisplayArea.innerHTML = '';

            // Renderiza os cards de argumento para o tema selecionado
            const args = argumentData[tema];
            if (args) {
                args.forEach((arg, index) => {
                    const card = document.createElement('button'); // Usar botão para ser clicável
                    card.classList.add('argumento-card', 'entering'); // Adiciona 'entering' para a animação
                    card.setAttribute('role', 'button'); // Acessibilidade
                    card.setAttribute('aria-label', `Ver detalhes do argumento ${arg.title}`);
                    card.innerHTML = `
                        <h2>${arg.title}</h2>
                        <p class="type">${arg.type || 'Argumento Geral'}</p> `;
                    card.onclick = () => openModal(arg); // Passa o objeto argumento diretamente
                    
                    // Adiciona um pequeno delay para a animação sequencial
                    card.style.animationDelay = `${index * 0.1}s`;
                    argumentsDisplayArea.appendChild(card);
                });
            }
        }

        // 5. Funções para o MODAL
        const argumentoModalOverlay = document.getElementById('argumentoModalOverlay');
        const modalArgumentoTitle = document.getElementById('modalArgumentoTitle');
        const modalArgumentoContent = document.getElementById('modalArgumentoContent');
        const modalRepertoryContent = document.getElementById('modalRepertoryContent'); // Novo
        const modalKeywordsContent = document.getElementById('modalKeywordsContent');   // Novo
        const modalCopyButton = document.getElementById('modalCopyButton');

        function openModal(arg) { // Agora recebe o objeto arg completo
            modalArgumentoTitle.innerText = arg.title;
            modalArgumentoContent.innerText = arg.content;
            modalRepertoryContent.innerText = arg.repertory || 'Nenhum repertório sugerido para este argumento.';
            modalKeywordsContent.innerText = arg.keywords || 'Nenhuma palavra-chave sugerida.';
            
            // Define o conteúdo a ser copiado para o botão do modal
            modalCopyButton.dataset.copyContent = `Título: ${arg.title}\n\nArgumento: ${arg.content}\n\nRepertório: ${arg.repertory || 'Nenhum'}\n\nPalavras-chave: ${arg.keywords || 'Nenhuma'}`;

            // Reinicia o estado do botão copiar do modal
            modalCopyButton.innerText = "Copiar Argumento";
            modalCopyButton.classList.remove('copied');

            argumentoModalOverlay.classList.add('open');
            // Impede o scroll do body enquanto o modal estiver aberto
            document.body.style.overflow = 'hidden'; 
        }

        function closeModal() {
            argumentoModalOverlay.classList.remove('open');
            document.body.style.overflow = 'auto'; // Habilita o scroll do body novamente
        }

        // Função para copiar texto (geral)
        async function copiarTexto(textToCopy, buttonElement) {
            try {
                await navigator.clipboard.writeText(textToCopy);
                if (buttonElement) {
                    buttonElement.innerText = "Copiado!";
                    buttonElement.classList.add('copied');
                    setTimeout(() => {
                        buttonElement.innerText = "Copiar Argumento";
                        buttonElement.classList.remove('copied');
                    }, 1500); // Volta ao normal após 1.5 segundos
                }
            } catch (err) {
                console.error('Falha ao copiar: ', err);
                alert('Erro ao copiar o texto. Por favor, tente novamente.');
            }
        }

        // Função para o botão de copiar dentro do modal
        function copiarArgumentoModal(buttonElement) {
            const contentToCopy = buttonElement.dataset.copyContent;
            copiarTexto(contentToCopy, buttonElement);
        }


        // Inicialização: Renderiza os botões de tema ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            renderThemeButtons();
