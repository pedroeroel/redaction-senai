            // Reinicia o estado do bot√£o copiar do modal
            modalCopyButton.innerText = "Copiar Argumento";
            modalCopyButton.classList.remove('copied');

            argumentoModalOverlay.classList.add('open');
            // Impede o scroll do body enquanto o modal estiver aberto
            document.body.style.overflow = 'hidden'; 
        }

        function closeModal() {
            argumentoModalOverlay.classList.remove('open');
            document.body.style.overflow = 'auto'; // Habilita o scroll do body novamente
        }

        // Fun√ß√£o para copiar texto (geral)
        async function copiarTexto(textToCopy, buttonElement) {
            try {
                await navigator.clipboard.writeText(textToCopy);
                if (buttonElement) {
                    buttonElement.innerText = "Copiado!";
                    buttonElement.classList.add('copied');
                    setTimeout(() => {
                        buttonElement.innerText = "Copiar Argumento";
                        buttonElement.classList.remove('copied');
                    }, 1500); // Volta ao normal ap√≥s 1.5 segundos
                }
            } catch (err) {
                console.error('Falha ao copiar: ', err);
                alert('Erro ao copiar o texto. Por favor, tente novamente.');
            }
        }

        // Fun√ß√£o para o bot√£o de copiar dentro do modal
        function copiarArgumentoModal(buttonElement) {
            const contentToCopy = buttonElement.dataset.copyContent;
            copiarTexto(contentToCopy, buttonElement);
        }


        // Inicializa√ß√£o: Renderiza os bot√µes de tema ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            renderThemeButtons();
            // Opcional: Ativar o primeiro tema automaticamente ou deixar o prompt
            // mostrarArgumentos('educacao', document.getElementById('tab-educacao'));
        });

    </script>
